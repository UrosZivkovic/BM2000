<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Kreiraj Korisnika</h3>
      </div>
      <div class="card-body">
        <form class="form">

          <div class="form-group">
            <label for="">Ime</label>
            <input [(ngModel)]="userData.ime" name="ime" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Prezime</label>
            <input [(ngModel)]="userData.prezime" name="prezime" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Krvna Grupa</label>
            <input [(ngModel)]="userData.krvnaGrupa" name="krvnaGrupa" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="userData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label   for="">Password</label>
            <input [(ngModel)]="userData.password" name="password" type="password" class="form-control rounded-0" required>

          </div>
          <button (click)="submitForm()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/">BloodMaster2000</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a routerLink="/home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="active">
            <a routerLink="/show_posts">Vesti
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">

        </form>
        <ul class="nav navbar-nav navbar-right">
          <!-- Upravljanje nalozima i upravljanje obavestenjima -->
          <ul class="nav navbar-nav">
            <li class="active">
              <a *ngIf="_authService.getUserType()=='zaposleni'" routerLink="/login">Nalozi
                <span class="sr-only">(current)</span>

              <a *ngIf="_authService.getUserType()=='zaposleni'" routerLink="/show_posts">Postovi
                <span class="sr-only">(current)</span>

            <a class="nav-link" *ngIf="_authService.loggedIn()" routerLink="/profil" routerLinkActive="active">Profil</a>

          </li>
          <li>
            <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
          <li>
            <a style="cursor:pointer" *ngIf="_authService.loggedIn()" class="nav-link" (click)="_authService.logoutUser()">

<div class="container-fluid" style="margin-bottom: 50px; width: 100vw;">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container" style="margin-left: 1px;">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/">BloodMaster2000</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a routerLink="/home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="active">
              <a routerLink="/informacije">Informacije
                <span class="sr-only">(current)</span>
              </a>
            </li>
          <li class="active">
            <a routerLink="/zavod">Zavod
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <!-- Upravljanje nalozima i upravljanje obavestenjima -->
          <ul class="nav navbar-nav" *ngIf="_authService.loggedIn()">
            <li class="active">
              <a *ngIf="_authService.getUserType().toLowerCase()=='zaposleni'" routerLink="/privilegovani">Privilegovani
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>

          <li>
            <a class="nav-link" *ngIf="_authService.loggedIn()" routerLink="/profil"
               routerLinkActive="active">Profil</a>
          </li>

          <li>
            <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/login" routerLinkActive="active">
              <span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
          <li>
            <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
          <li>
            <a style="cursor:pointer" *ngIf="_authService.loggedIn()" class="nav-link"
               (click)="_authService.logoutUser()">
              <span class="glyphicon glyphicon-log-out"></span> Logout</a>

        </ul>
      </div>

<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Zabelezi davanje krvi</h3>
      </div>
      <div class="card-body">
        <form class="form">

          <div class="form-group">
            <label for="">Broj davaoca</label>
            <input [(ngModel)]="_brojDavaoca" name="ime" type="text" class="form-control rounded-0" required>
          </div>
          <button (click)="submitForm()" type="button" class="btn btn-primary float-right">Zabelezi</button>
        </form>
      </div>
    </div>
  </div>
</div>
